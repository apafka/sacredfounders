<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup with Book Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            color: #333;
        }
        .signup-container p {
            color: #666;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .signup-form input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-form button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join Our Newsletter</h2>
        <p>Enter your email to receive a free book from Sacred Founders!</p>
        <form class="signup-form" action="https://bookfunnel.com/your-bookfunnel-landing-page" method="POST">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Get Your Free Book</button>
        </form>
    </div>
</body>
</html>
